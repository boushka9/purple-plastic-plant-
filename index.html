<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=PT+Sans+Narrow:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="banner">
            <a href="#high-scores" target="_self">View high scores</a>
            <div id="timer">
                <h3>Time: </h3>
                <div class="timer-count"> 0</div>
            </div>
        </div>    
    </header>

    <main class="quiz-body">
        <h1>Code Quiz</h1>
        <p>Test your coding knowledge by answering these code-related questions before the timer reaches zero! </p>
        <p>Keep in mind that incorrect answers will count against your score and loose you 10 seconds for every incorrect answer.</p>
        <button class="start-button">Start Quiz</button>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
